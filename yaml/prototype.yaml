---
# Describe the structure of types
types:
  - 
    # Figure
    # Examples:
    #   - '12.05WP'
    #   - '00.00BQ'
    tag: 'figure'
    nested:
      - 'id'
      - 'pos'
      - 'color'
      - 'type'
  - 
    # Figure id is a number with a dot at the end
    # Examples:
    #   - '1.
    #   - '94.'
    #   - '012.'
    tag: 'id'
    nested: 
      -
        regex: '(\\d+).' 
        regex-groups:
          1: 'value'
  -
    # Figure position is a number limited by the
    # dynamic calculated length
    # \\$ - is a dynamic inserted value
    # Examples:
    #   - '01' result of \\d{2} on value=1
    #   - '12' result of \\d{2} on value=12
    #   - '000' result of \\d{3} on value=0
    #   - '53' result of \\d{2} on value=53
    tag: 'pos'
    nested:
      -
        dyn-regex: '(\\d+{\\$}))'
        dyn-regex-groups:
          1: 'value'
        dyn-regex-dyn-groups:
          1: 'pos-length'
  -
    # Figure color is a enum of B/W
    # Examples: [ 'B', 'W' ]
    tag: 'color'
    nested:
      -
        regex: '[BWbw]'
        regex-groups:
          0: 'value'
  -
    # Figure type is a enum of P/H/B/R/Q/K
    # Examples: [ 'P', 'H' ]
    tag: 'type'
    nested:
      -
        regex: '[PpHhBbRrQqKk]'
        regex-groups:
          0: 'value'
...
